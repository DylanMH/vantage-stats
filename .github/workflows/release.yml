name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: npm ci --prefix frontend

      - name: Build frontend
        run: npm run build --prefix frontend

      - name: Build Electron app (without publishing)
        run: electron-builder -w --publish never

      - name: Extract release notes from CHANGELOG
        id: changelog
        run: |
          $version = "${{ github.ref_name }}" -replace '^v', ''
          $content = Get-Content CHANGELOG.md -Raw
          $pattern = "(?s)## \[$version\].*?(?=## \[|$)"
          if ($content -match $pattern) {
            $releaseNotes = $matches[0] -replace "## \[$version\][^\n]*\n", ""
            $releaseNotes | Out-File -FilePath release_notes.md -Encoding utf8
            echo "notes_found=true" >> $env:GITHUB_OUTPUT
          } else {
            echo "Could not find changelog for v$version - using default"
            echo "# Release ${{ github.ref_name }}" | Out-File -FilePath release_notes.md -Encoding utf8
            echo "notes_found=false" >> $env:GITHUB_OUTPUT
          }

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} `
            --title "Vantage Stats ${{ github.ref_name }}" `
            --notes-file release_notes.md `
            dist/*.exe `
            dist/*.blockmap